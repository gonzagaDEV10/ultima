  <link rel="stylesheet" href="/CSS/bootstrap.min.css">
</head>

<body style="background-color: rgb(0, 0, 0);">

  <nav style="background: linear-gradient(135deg, #ffffff 0%, #d6a500 50%, #002f6c 100%);"
    class="navbar navbar-expand-sm bg-secundary navbar-dark">

    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: black;"><img src="img/img3-mundial.webp" alt="logo"
          class="logocofig"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html" style="color: black;">Home</a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              style="color: black;">Times</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="real.html">Real Madrid</a></li>
              <li><a class="dropdown-item" href="RB Leipzig.html">RB Leipzig</a></li>
              <li><a class="dropdown-item" href="alhilal.html">Al-Hilal</a></li>
              <li><a class="dropdown-item" href="pachuca.html">Pachuca</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Formulário</h2>
    <form>
      <div class="input-group">
        <label>Digite seu Nome</label>
        <input type="text" placeholder="Seu Nome" id="nome" required>
      </div>
      <div class="input-group">
        <label>Digite sua idade</label>
        <input type="number" placeholder="Idade" id="idade" required>
      </div>


      <div class="input-group">
        <label>Qual time você esta torcendo ?</label>
        <select required id="torcendo">
          <option value="#">-- Selecione --</option>
          <option>Real Madrid</option>
          <option>RB Leipzig</option>
          <option>Al-Hilal</option>
          <option>Pachuca</option>
        </select>
      </div>
      <p id="mensagem">

      </p>
      <div class="input-group">
        <label>Qual time será o vencedor?</label>
        <select required id="userVenc">
          <option value="#">-- Selecione --</option>
          <option>Real Madrid</option>
          <option>RB Leipzig</option>
          <option>Al-Hilal</option>
          <option>Pachuca</option>
        </select>
      </div>
      <div class="input-group">
        <label>Qual time será eliminado na fase de grupos?</label>
        <select required id="timeElim">
          <option value="#">-- Selecione --</option>
          <option>Real Madrid</option>
          <option>RB Leipzig</option>
          <option>Al-Hilal</option>
          <option>Pachuca</option>
        </select>
      </div>

      <div class="terms">
        <label><input type="checkbox" required> Eu aceito os termos e condições</label>
      </div>

      <button onclick="salvarUser()" class="register-btn" type="submit">Registrar</button>
    </form>
  </div>

  <script>
    function salvarUser() {
      let nome = document.getElementById('nome').value
      let idade = document.getElementById('idade').value
      let timeElim = document.getElementById('timeElim').value
      let userVenc = document.getElementById('userVenc').value
      let torcendo = document.getElementById('torcendo').value

      localStorage.setItem('nomeUsuario', nome);
      localStorage.setItem('Idade', idade);
      localStorage.setItem('timeEliminado', timeElim);
      localStorage.setItem('userVenc', userVenc);
      localStorage.setItem('Torcendo', torcendo);

      alert("Dados salvos com sucesso!");

    }
  </script>
</body>
